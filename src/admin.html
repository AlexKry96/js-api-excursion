<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
</head>

<body>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Panel administratora</h1>
    <section class="panel 
    max-w-5xl mx-auto
    p-6
    bg-gray-50
    min-h-screen">
        <ul class="panel__excursions
            lex flex-col gap-4">
            <li 
            class="excursions__item excursions__item--prototype  bg-white
            rounded-xl
            shadow
            p-4
            flex justify-between items-start">
                <header class="excursions__header">
                    <h2 class="excursions__title">Ogrodzieniec</h2>
                    <p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet
                        aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</p>
                </header>
                <form class="excursions__form">
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dorosły: <strong>99</strong>PLN
                        </label>
                    </div>
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dziecko: <strong>50</strong>PLN
                        </label>
                    </div>
                    <div class="excursions__field excursions__field--submit">
                        <button
                            type="button"
                            class="excursions__field-input excursions__field-input--update text-blue-600 hover:underline text-sm"
                        >Edytuj</button>
                        <button
                            type="button"
                            class="excursions__field-input excursions__field-input--remove text-red-600 hover:underline text-sm"
                        >Usuń</button>
                    </div>
                </form>
            </li>
        </ul>
        <section>
            <form
                class="form bg-white
                rounded-2xl
                shadow-md
                p-6
                mb-8
                flex flex-col gap-4"
                novalidate
            >
                <div class="form__row">
                    <label class="form__label">
                        Nazwa:<input
                            class="form__field  w-full
                            border border-gray-300
                            rounded-lg
                            px-4 py-2
                            focus:outline-none
                            focus:ring-2 focus:ring-indigo-500"
                            name="title"
                        />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Opis:<textarea
                            class="form__field form__field--longtext  w-full
                            border border-gray-300
                            rounded-lg
                            px-4 py-2
                            focus:outline-none
                            focus:ring-2 focus:ring-indigo-500"
                            name="description"
                        ></textarea>
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dorosły:<input
                            class="form__field  w-full
                            border border-gray-300
                            rounded-lg
                            px-4 py-2
                            focus:outline-none
                            focus:ring-2 focus:ring-indigo-500"
                            type="number"
                            name="adultPrice"
                        />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dziecko:<input
                            class="order__form__field  w-full
                            border border-gray-300
                            rounded-lg
                            px-4 py-2
                            focus:outline-none
                            focus:ring-2 focus:ring-indigo-500"
                            type="number"
                            name="childPrice"
                        />
                    </label>
                </div>
                <div class="order__field order__field--submit">
                    <input
                        class="order__field-input order__field-submit self-start
                        bg-indigo-600 text-white
                        px-6 py-2
                        rounded-lg
                        hover:bg-indigo-700
                        transition-colors
                        font-semibold"
                        value="dodaj"
                        type="submit"
                    />
                </div>
            </form>

        </section>
    </section>

</body>

</html>
